  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply bg-black text-gray-200 font-sans antialiased;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    }
    @layer utilities {
      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }
      /* Custom Scrollbar for Webkit Browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #374151; /* border-dark */
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #4b5563; /* gray-600 */
      }
      /* Custom Scrollbar for Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #374151 transparent;
      }
    }
    @keyframes blink {
      from, to { color: transparent }
      50% { color: inherit }
    }
    @keyframes toast-in {
      0% {
        opacity: 0;
        transform: translateY(-20px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    input[type=range].tts-progress {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 4px;
      background: #374151; /* gray-700 */
      border-radius: 5px;
      outline: none;
      transition: background 0.2s ease-in-out;
    }
    input[type=range].tts-progress:hover {
       background: #4b5563; /* gray-600 */
    }
    input[type=range].tts-progress::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: #8b5cf6; /* primary */
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #111111; /* background-dark */
      transition: transform 0.2s ease-in-out;
    }
     input[type=range].tts-progress::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }
    input[type=range].tts-progress::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #8b5cf6; /* primary */
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #111111; /* background-dark */
      transition: transform 0.2s ease-in-out;
    }
    input[type=range].tts-progress::-moz-range-thumb:hover {
      transform: scale(1.2);
    }
  </style>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'primary': '#8b5cf6',
            'primary-hover': '#7c3aed',
            'accent': '#6366f1',
            'accent-hover': '#4f46e5',
            'glass-border': 'rgba(255, 255, 255, 0.1)',
            'secondary-text': '#a1a1aa',
            'background': '#0a0a0a',
            'error': '#f87171',
            'black': '#000000',
            // Light theme colors
            'background-light': '#f3f4f6',
            'text-primary-light': '#111827',
            'text-secondary-light': '#6b7280',
            'border-light': '#e5e7eb',
            // Dark theme colors
            'background-dark': '#111111',
            'text-primary-dark': '#f9fafb',
            'text-secondary-dark': '#9ca3af',
            'border-dark': '#374151',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Lexend', 'sans-serif'],
            mono: ['Fira Code', 'Menlo', 'monospace'],
          },
          boxShadow: {
            'glow-primary': '0 0 15px 2px rgba(139, 92, 246, 0.4), 0 0 5px 0px rgba(139, 92, 246, 0.3)',
            'glow-accent': '0 0 15px 2px rgba(99, 102, 241, 0.4), 0 0 5px 0px rgba(99, 102, 241, 0.3)',
            'glow-user': '0 0 12px 1px rgba(59, 130, 246, 0.5)',
            'glow-assistant': '0 0 12px 1px rgba(168, 85, 247, 0.4)',
            'glow-error': '0 0 12px 1px rgba(248, 113, 113, 0.5)',
          },
          animation: {
            'fade-in': 'fadeIn 0.4s ease-out forwards',
            'fade-in-sm': 'fadeIn 0.2s ease-out forwards',
            'float-in': 'floatIn 0.5s ease-out forwards',
            'text-gradient': 'text-gradient 5s ease infinite alternate',
            'title-glow': 'title-glow 4s ease-in-out infinite',
            'aurora': 'aurora 20s linear infinite',
            'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
            'blink': 'blink 1s step-end infinite',
            'toast-in': 'toast-in 0.3s ease-out forwards',
            'menu-in': 'menu-in 0.2s ease-out forwards',
            'modal-in': 'modal-in 0.3s ease-out forwards',
            'float-dot': 'float-dot 1.4s ease-in-out infinite',
            'spin-slow': 'spin 1.5s linear infinite',
            'countdown-pop': 'countdown-pop 1s ease-out forwards',
            'flash-out': 'flash-out 0.3s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            floatIn: {
              '0%': { opacity: 0, transform: 'translateY(15px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            'text-gradient': {
              '0%': { 'background-position': '0% 50%' },
              '100%': { 'background-position': '100% 50%' },
            },
            'title-glow': {
              '0%, 100%': { 'box-shadow': '0 0 15px rgba(139, 92, 246, 0.4), 0 0 25px rgba(139, 92, 246, 0.2)' },
              '50%': { 'box-shadow': '0 0 25px rgba(139, 92, 246, 0.7), 0 0 40px rgba(139, 92, 246, 0.4)' },
            },
            aurora: {
              '0%': { transform: 'rotate(0deg) scale(1.2)' },
              '50%': { transform: 'rotate(180deg) scale(1.5)' },
              '100%': { transform: 'rotate(360deg) scale(1.2)' },
            },
            pulseGlow: {
              '0%, 100%': { 'box-shadow': '0 0 15px 2px rgba(139, 92, 246, 0.3)', opacity: 0.9 },
              '50%': { 'box-shadow': '0 0 25px 5px rgba(139, 92, 246, 0.5)', opacity: 1 },
            },
            blink: {
              'from, to': { color: 'transparent' },
              '50%': { color: 'inherit' },
            },
            'toast-in': {
              '0%': { opacity: '0', transform: 'translateY(-20px) scale(0.9)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            },
            'menu-in': {
              '0%': { opacity: '0', transform: 'translateY(10px) scale(0.95)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            },
            'modal-in': {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            'float-dot': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-6px)' },
            },
            'countdown-pop': {
              '0%': { transform: 'scale(0.5)', opacity: '0.5' },
              '40%': { transform: 'scale(1.2)', opacity: '1' },
              '100%': { transform: 'scale(1.5)', opacity: '0' },
            },
            'flash-out': {
                '0%': { opacity: '0.8' },
                '100%': { opacity: '0' },
            },
          }
        },
      },
    }
  </script>
